<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal App - Google Keep Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f1f3f4;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 8px 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .menu-icon,
        .apps-icon,
        .profile-icon {
            font-size: 20px;
            margin: 0 10px;
            color: #5f6368;
            cursor: pointer;
        }

        .logo {
            height: 40px;
            margin: 0 10px;
        }

        .nav-title {
            font-size: 20px;
            font-weight: 500;
            color: #5f6368;
        }

        .nav-center {
            flex: 1;
            max-width: 500px;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            background-color: #f1f3f4;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            background-color: #e8eaed;
        }

        .sidenav {
            width: 250px;
            background-color: #fff;
            padding-top: 10px;
            border-right: 1px solid #e0e0e0;
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #202124;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: #f1f3f4;
            border-radius: 0 25px 25px 0;
        }

        .nav-item i {
            margin-right: 16px;
            color: #5f6368;
        }

        .sidenav-backdrop {
            display: none;
        }

        .container {
            background-color: white;
            padding: 20px;
            margin: 30px auto 20px 270px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 600px;
            margin-top: 20px;
            margin-left: auto;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: inset 0 0 0 1px #e0e0e0;
            font-size: 16px;
            resize: none;
        }

        textarea {
            min-height: 80px;
            overflow: hidden;
        }

        input[type="file"] {
            display: none;
        }

        label[for="journalImage"] {
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
        }

        label img {
            width: 30px;
            vertical-align: middle;
        }

        button#btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button#btn:hover {
            background-color: #1669c1;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin: 0 auto 40px auto;
            padding: 0 10px;
            max-width: 1000px;
            margin-left: auto;
        }

        .answer {
            background-color: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            width: calc(50% - 8px);
            break-inside: avoid;
            font-size: 14px;
        }

        .answer img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .answer-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .answer-buttons button {
            padding: 6px 12px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .answer-buttons button:first-child {
            background-color: #4caf50;
        }

        .answer-buttons button:last-child {
            background-color: #f44336;
        }

        .answer-buttons button:hover:first-child {
            background-color: #3e8e41;
        }

        .answer-buttons button:hover:last-child {
            background-color: #d32f2f;
        }
        @media (max-width: 600px) {
            .container {
                margin-left: 20px;
                margin-right: 20px;
            }

            .grid {
                flex-direction: column;
                align-items: center;
            }

            .answer {
                width: 100%;
            }
        }

        @media (max-width: 900px) {
            .sidenav {
                transform: translateX(-110%);
                z-index: 200;
                position: fixed;
            }

            .sidenav.open {
                transform: translateX(0);
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.12);
            }

            .sidenav-backdrop {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.2);
                z-index: 150;
            }

            .container,
            .grid {
                margin-left: 20px;
                margin-right: 20px;
            }

            .answer {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <i class="fas fa-bars menu-icon" id="menuToggle"></i>
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" class="logo"
                alt="Logo" />
            <span class="nav-title">Keep</span>
        </div>
        <div class="nav-center">
            <input type="text" class="search-input" placeholder="Search">
        </div>
        <div class="nav-right">
            <i class="fas fa-th apps-icon"></i>
            <i class="fas fa-user-circle profile-icon" id="profileIcon"></i>    
        </div>
    </nav>

    <div class="sidenav-backdrop" id="sidenavBackdrop"></div>
    <div class="sidenav" id="sidenav">
        <div class="nav-item active"><i class="fas fa-lightbulb"></i><span>Notes</span></div>
        <div class="nav-item"><i class="fas fa-bell"></i><span>Reminders</span></div>
        <div class="nav-item"><i class="fas fa-archive"></i><span>Archive</span></div>
        <div class="nav-item"><i class="fas fa-trash"></i><span>Trash</span></div>
    </div>

    <div class="container">
        <input type="text" id="journalTitle" placeholder="Title" />
        <textarea id="journalInput" placeholder="Take a note..."></textarea>
        <div class="image-upload">
            <label for="journalImage">
                <img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png" alt="Upload Icon" />
                Upload an image
            </label>
            <input type="file" id="journalImage" accept="image/*" />
        </div>
        <button id="btn" onclick="addEntry()">Add Entry</button>
    </div>
    <div class="container">

        <div class="grid" id="jou"></div>
    </div>

    <script type="module" src="signin.js"></script>
    <script>
        const jou = document.getElementById("jou");
        const journalTitle = document.getElementById("journalTitle");
        const journalInput = document.getElementById("journalInput");
        const journalImage = document.getElementById("journalImage");
        let user = JSON.parse(localStorage.getItem("user")) || [];


        const display = () => {
            jou.innerHTML = "";
            user.forEach((entry, i) => {
                jou.innerHTML += `
        <div class="answer">
            <p><strong>${entry.title}</strong></p>
            <p>${entry.entry}</p>
            ${entry.cardImg ? `<img src="${entry.cardImg}" alt="Journal Image"/>` : ""}
            <p style="color: gray; font-size: 12px;">Added: ${new Date(entry.date).toLocaleDateString()}</p>
            <div class="answer-buttons">
                <button onclick="editEntry(${i})">Edit</button>
                <button onclick="deleteEntry(${i})">Delete</button>
        </div>
            </div>
        `;
            });
        };

        const addEntry = () => {
            const title = journalTitle.value.trim();
            const entry = journalInput.value.trim();
            const imgFile = journalImage.files[0];

            if (!title || !entry) {
                alert("Please fill in all fields");
                return;
            }

            const saveEntry = (cardImg = "") => {
                const newEntry = { title, entry, cardImg, date: new Date().toISOString() };
                user.push(newEntry);
                localStorage.setItem("user", JSON.stringify(user));
                display();
                journalTitle.value = "";
                journalInput.value = "";
                journalImage.value = "";
            };

            if (imgFile) {
                const reader = new FileReader();
                reader.onload = (e) => saveEntry(e.target.result);
                reader.readAsDataURL(imgFile);
            } else {
                saveEntry();
            }
        };

        const deleteEntry = (index) => {
            user.splice(index, 1);
            localStorage.setItem("user", JSON.stringify(user));
            display();
        };

        const editEntry = (index) => {
            const entry = user[index];
            journalTitle.value = entry.title;
            journalInput.value = entry.entry;
            user.splice(index, 1);
            localStorage.setItem("user", JSON.stringify(user));
            display();
        };

        journalInput.addEventListener("input", () => {
            journalInput.style.height = "auto";
            journalInput.style.height = journalInput.scrollHeight + "px";
        });



        const sidenav = document.getElementById("sidenav");
        const menuToggle = document.getElementById("menuToggle");
        const backdrop = document.getElementById("sidenavBackdrop");

        menuToggle.addEventListener("click", () => {
            sidenav.classList.toggle("open");
            backdrop.style.display = sidenav.classList.contains("open") ? "block" : "none";
            document.body.classList.toggle("sidenav-open");
        });

        backdrop.addEventListener("click", () => {
            sidenav.classList.remove("open");
            backdrop.style.display = "none";
            document.body.classList.remove("sidenav-open");
        });

        document.querySelectorAll('.sidenav .nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 900) {
                    sidenav.classList.remove('open');
                    backdrop.style.display = "none";
                    document.body.classList.remove("sidenav-open");
                }
            });
        });

        display();
        
    </script>
</body>

</html>
