<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="toggle-box">
            <h1>Hello, welcome!</h1>
            <h1>to Precious Keep</h1>
            <p>Here you can add notes, add images, and perform other functions.</p>
            <span>Login into your account?</span>
            </div>
        <div class="form-box login active">
            <form action="" class="form">
                <h1>Login</h1>
            <div class="input-box">
                    <input type="text" placeholder="Username" required id="username">
                    <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                    <input type="password" placeholder="Password" required id="password">
                    <i class='bx bx-lock'></i>
            </div>
            <div class="forget-link">
                    <a href="#">Forget Password?</a>
            </div>
                <button type="button" class="btn" onclick="signIn()">Login</button>
                <p>or login with social platforms</p>
            <div class="social-icon">
                    <div onclick="signInWithGoogle()"><i class='bx bxl-google'></i></div>
                    <div onclick="signInWithGithub()"><i class='bx bxl-github'></i></div>
                    <div><i class='bx bxl-facebook'></i></div>
                    <div><i class='bx bxl-twitter'></i></div>
            </div>
            </form>
        </div>
    </div>
</body>
<script type="module" src="signin.js"></script>
</html>
