<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="toggle-box">
            <h1>Hello, welcome!</h1>
            <h1>to Precious Keep</h1>
            <p>Here you can add notes, add images, and perform other functions.</p>
            <span>Create your account</span>
        </div>
        <div class="form-box register">
            <form action="" class="form">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required id="username">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required id="email">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="password">
                    <i class='bx bx-lock'></i>
                </div>
                <div class="forget-link">
                    Already have an account?<a href="signin.html">Sign In</a>
                </div>
                <button type="button" class="btn" onclick="signUp()">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icon">
                    <a href="#" onclick="signInWithGoogle()"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
    <script type="module" src="signup.js"></script>
</html>
